<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta content="width=device-width, initial-scale=1.0" name="viewport"><meta http-equiv="X-UA-Compatible" content="ie=edge"><!--link(rel="stylesheet" href="css/all.css")--><link rel="stylesheet" href="../css/all.min.css"><link rel="stylesheet" href="../css/googlefonts.css?family=Roboto:300,400,500,700&amp;display=swap"><link rel="stylesheet" href="../css/mdb.min.css"><link rel="stylesheet" href="../css/tabulator.min.css"><link rel="stylesheet" href="../css/select2.min.css"><link rel="stylesheet" href="../css/leaflet.css"><link rel="stylesheet" href="../css/mapquest.css"><script src="../js/mdb.min.js"></script><script src="../js/jquery-3.6.0.min.js"></script><script src="../js/tabulator.min.js"></script><script src="../js/select2.min.js"></script><script src="../js/leaflet.js"></script><script src="../js/sweetalert2.all.min.js"></script><script src="../js/customFunctions.js"></script><script src="../js/xlsx.full.min.js"></script><script src="../js/mapquest.js"></script><title>Bus4You</title></head><body><header id="header"><!-- Navbar--><nav class="navbar navbar-expand-lg bg-dark navbar-dark"><!-- Container wrapper--><div class="container-fluid"><!-- Navbar brand--><a class="navbar-brand" href="/">Bus4You</a><!-- Toggle button--><button class="navbar-toggler" type="button" data-mdb-toggle="collapse" data-mdb-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><i class="fas fa-bars"></i></button><!-- Collapsible wrapper--><div class="collapse navbar-collapse" id="navbarSupportedContent"><ul class="navbar-nav me-auto mb-2 mb-lg-0"><li class="nav-item dropdown"><a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-mdb-toggle="dropdown" aria-expanded="false"><b>Pesquisar</b></a><ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="navbarDropdown"><li><a class="dropdown-item" href="/pesquisa/rota-dest">Rota - Destino</a></li><li><a class="dropdown-item" href="/pesquisa/rota-para">Rota - Paragem</a></li><li><hr class="dropdown-divider"></li><li><a class="dropdown-item" href="/pesquisa/autocarro">Autocarro</a></li><i><hr class="dropdown-divider"></i><li><a class="dropdown-item" href="/pesquisa/paragem">Paragem</a></li></ul></li><li class="nav-item"><a class="nav-link" href="#"><b>Estatísticas</b></a></li><li class="nav-item"><a class="nav-link" href="#"><b>Sobre</b></a></li></ul><div class="d-flex align-items-center"><a class="dropdown-toggle d-flex align-items-center hidden-arrow" id="botaoAreaDeUtilizador" href="#" role="button" data-mdb-toggle="dropdown" aria-expanded="false" style="color:red"><i class="far fa-user-circle fa-2x"></i></a><ul class="dropdown-menu dropdown-menu-dark dropdown-menu-end" aria-labelledby="navbarDropdownMenuLink"><li><b class="dropdown-item-text">Conta</b></li><li><a class="dropdown-item" href="#">Preferências</a></li><li><a class="dropdown-item" href="/favoritos">Favoritos</a></li><li><a class="dropdown-item" href="/registo">Registo</a></li><li><hr class="dropdown-divider"></li><li><b class="dropdown-item-text">Outros</b></li><li><a class="dropdown-item" href="#">Terminar Sessão</a></li></ul></div></div></div></nav></header><script>$(document).ready(function () {
    if (document.cookie.indexOf('loggedIn=') !== -1) {
        $('#botaoAreaDeUtilizador').css('color', 'green');
    }
});</script><br><h3 class="float-right"><b>Registo de pesquisa</b></h3><div id="container-tabela-registo" style="display: none;"><br><div class="float-end"><button class="btn btn-success" id="download-xlsx" style="margin: 0 0 1em 0;">Descarregar Excel</button></div><br><br><div id="tabela-registo"></div><div class="float-left"><button class="btn btn-danger" id="limpar" style="margin: 1em 0 1em 0;">Limpar Registo</button></div></div><footer class="text-center text-lg-start bg-light text-muted"><div class="text-center p-4" style="background-color: rgba(0, 0, 0, 0.05);"><b>&copy; 2021 Copyright Bus4You&reg;</b><!--a.text-reset.fw-bold(href='https://mdbootstrap.com/') MDBootstrap.com--><br><i class="fas fa-envelope fa-3x"></i></div></footer></body><script>$(document).ready(function () {
    var tabledata = [
        {
            tipoPesquisa: "Autocarro",
            query: "612",
            data: "15 Mar, 8:56 (2021)"
        },
        {
            tipoPesquisa: "Paragem",
            query: "Cais do Sodré",
            data: "15 Mar, 8:55 (2021)"
        }
    ];
    let table = new Tabulator("#tabela-registo", {
        data: tabledata,           //load row data from array
        layout: "fitColumns",      //fit columns to width of table
        responsiveLayout: "hide",  //hide columns that dont fit on the table
        tooltips: true,            //show tool tips on cells
        addRowPos: "top",          //when adding a new row, add it to the top of the table
        history: true,             //allow undo and redo actions on the table
        pagination: "local",       //paginate the data
        paginationSize: 7,         //allow 7 rows per page of data
        movableColumns: true,      //allow column order to be changed
        resizableRows: true,       //allow row order to be changed
        initialSort: [             //set the initial sort order of the data
            {column: "data", dir: "dsc"},
        ],
        columns: [                 //define the table columns
            {title: "Tipo de Pesquisa", field: "tipoPesquisa"},
            {title: "Pesquisa", field: "query"},
            {title: "Data", field: "data"}
        ],
    });
    $("#container-tabela-registo").show()
    document.getElementById("download-xlsx").addEventListener("click", function () {
        table.download("xlsx", "registo_de_pesquisas.xlsx", {sheetName: "Registo de Pesquisas"});
    });

    document.getElementById("limpar").addEventListener("click", function () {
        Swal.fire({
            title: 'Tem a certeza?',
            text: "Não será possível recuperar o registo!",
            icon: 'warning',
            showCancelButton: true,
            confirmButtonColor: '#3085d6',
            cancelButtonColor: '#d33',
            cancelButtonText: "Cancelar",
            confirmButtonText: 'Sim, apagar!'
        }).then((result) => {
            if (result.isConfirmed) {
                table.clearData();
                Swal.fire(
                    'Apagado!',
                    'O registo foi apagado com sucesso.',
                    'success'
                )
            }
        })
    });
})</script></html>
